<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>火之论坛后台管理</title>
    <link rel="stylesheet" href="/static/blog/bootstrap-3.3.7/css/bootstrap.css">
    <script src="/static/blog/jquery-1.12.4.js"></script>
    <script src="/static/blog/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/blog/backend.css">
    <link rel="stylesheet" href="/static/blog/whw_css.css">
</head>
<body>

<div class="header">
    <p class="title">
        火之论坛后台管理
        <a class="info" href="/logout/">注销</a>
        {% if request.user.blog %}
            <span class="info"><a style="color:white;" href="/{{ request.user.username }}/">{{ request.user.username }}</a></span>
        {% else %}
            <span class="info"><a style="color:white;" href="/{{ request.user.username }}/add_blog/">添加个人博客</a></span>
        {% endif %}

    </p>
</div>
<div class="container">
    <div class="col-md-3">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                           aria-expanded="true" aria-controls="collapseOne">
                            操作
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <p><a href="/cn_backend/add_tag/">添加标签</a></p>
                        <hr>
                        <p><a href="/cn_backend/add_category/">添加分类</a></p>
                        <hr>
                        <p><a href="/cn_backend/add_article/">添加文章</a></p>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-9">
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                          data-toggle="tab">文章</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                           data-toggle="tab">日记</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">眼镜</a>
                </li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">相册</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    {% block content %}

                    {% endblock %}

                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    日记

                </div>
                <div role="tabpanel" class="tab-pane" id="messages">
                    眼镜

                </div>
                <div role="tabpanel" class="tab-pane" id="settings">
                    相册
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
