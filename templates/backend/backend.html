{% extends 'backend/base.html' %}

{% block content %}
 <div class="article_list small">
	<table class="table table-hover table-striped">
	 <thead>
		 <th>标题</th>
		 <th>评论数</th>
		 <th>点赞数</th>
		 <th>操作</th>
		 <th>操作</th>
	 </thead>
	 <tbody>
		 {% for article in article_list %}
		 <tr>
			 <td><a href="/{{request.user.username}}/articles/{{ article.nid }}">{{ article.title }}</a></td>
			 <td>{{ article.content_count }}</td>
			 <td>{{ article.up_count }}</td>
			 <td><a href="/cn_backend/edit/{{ article.pk }}/">编辑</a></td>
			 <td><a href="/cn_backend/delete_article/{{ article.title }}/">删除</a></td>
		 </tr>
		 {% endfor %}
	 </tbody>
	</table>
</div>
{% endblock %}
